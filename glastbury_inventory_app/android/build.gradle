// android/build.gradle

buildscript {
    // Set a modern Kotlin version (typically >= 1.8.20 for recent Flutter)
    ext.kotlin_version = '1.8.20' 
    
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Use a modern Android Gradle Plugin (AGP) version (8.1.4 is often compatible with Flutter 3.22+)
        classpath 'com.android.tools.build:gradle:8.1.4' 
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        
        // ðŸ’¡ NEW LINE: Dependency for the new declarative Flutter plugin block
        classpath 'dev.flutter.flutter_tools.gradle:flutter_gradle_plugin:1.0.0' 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
